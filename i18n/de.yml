help: |
  💕 <b>SHIPPERING</b> (Verkupplung) ist ein Bot der ein Paar vom Tag in deinem Chat wählt. Alle die eine Nachricht in deinen Chat schicken werden zur Liste der Kandidaten für das Paar des Tages hinzugefügt. Füge diesen Bot deinem Chat hinzu und lasse ihn genug Kandidaten sammeln bevor du den shipping Befehl sendest.

  /help — Diese Nachricht
  /shipping — Wähle ein Paar des Tages
  /last — Paar des Tages vom Vortag
  /lang — Wähle eine Sprache für den Bot (im Chat nur für Admins)
  /top — Top Liebende
  /autopin — Autopin (lautlos) wenn ein Paar gewählt wurde (Bot muss ein Admin sein)
  /setminusers — Wähle die minimale Anzahl von Teilnehmern um ein Paar zu wählen
